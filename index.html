<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in</title>
    <link rel="stylesheet" href="/input.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="container flex justify-center items-center mt-32 mx-auto ">
        <div class="left w-1/3 mx-14 flex flex-col justify-start items-start">
            <img src="mainLogo.svg" class="w-80 " alt="Facebook Logo">
            <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        
            <div class="flex flex-col bg-white p-7 rounded-xl w-1/4 relative">
                <input class= "outline-blue-600 px-4 h-12 my-2 rounded-md border-gray-200 border border-1" type="text" name="username" placeholder="Email address or phone number" id="username">
                <input class= "outline-blue-600  px-4 h-12 my-2 rounded-md border-gray-200 border border-1" type="password" name="password" placeholder="Password" id="password">
                <button class="px-4 h-12 my-1 rounded-md bg-blue-600 text-white font-bold text-xl hover:bg-blue-500">Log in</button>
                <a href="" class="text-sm font- text-blue-600 text-center mb-4 mt-1 hover:underline hover:underline:easein">Forgotten password?</a>
                <hr>
                <button class="text-lg font-bold px-3 h-12 rounded-md text-white bg-lime-600 w-fit text-center self-center mt-6 hover:bg-lime-700">Create new account</button>
                <span class="-bottom-10 absolute text-sm"><a href="" class="font-bold hover:underline">Create a Page</a>
                    <span>for a celebrity, brand or business.</span>
                </span>
        </div>
    </div>
</body>
</html>
